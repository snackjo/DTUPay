version: '3'
services:
  rabbitMq:
    image: rabbitmq:3-management
    container_name: rabbitMq_container
    
  dtu-pay-service:
    image: dtu-pay
    container_name: dtu-pay
    ports:
     - "8080:8080"
    
  account-service:
    image: account
    container_name: account

  token-service:
    image: token
    container_name: token

  payment-service:
    image: payment
    container_name: payment

 
